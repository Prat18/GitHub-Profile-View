<div class="container">
  <div class="main">
    <h1 class="display-4">
      <img
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        class="img"
      />{{ constant.HEADER }}
    </h1>
    <div *ngIf="isError" class="err">
      <p class="alert alert-dark" role="alert">
        {{ constant.ERR }}
      </p>
    </div>
    <div style="padding: 20px">
      <app-search-box (searchEvent)="searchHandle($event)"></app-search-box>
    </div>
  </div>
</div>
<div class="container">
  <div *ngIf="profileData.length && !isError" class="card-deck">
    <div *ngFor="let profile of profileData" class="card profile">
      <div style="cursor: pointer" (click)="onClickProfile(profile)">
        <app-card-container [profile]="profile"></app-card-container>
      </div>
    </div>
  </div>
  <div *ngIf="!profileData.length && !isError" class="row message">
    <p class="h2">
      {{ constant.SEARCH_MSG }}
    </p>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="isLoading && !isError">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
